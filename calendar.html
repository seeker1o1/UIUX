  <title>Calendar</title>
<meta charset="utf-8" />
<link  href="/Styles/calendar.css" rel="stylesheet" />
<!--<link href='../lib/main.css' rel='stylesheet2' />-->
<script src="/calendar.js"></script>
<!--<script src='../lib/main.js'></script>-->
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      initialDate: '2022-11-02',
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours
      editable: true,
      selectable: true,
      events: [
        {
          title: 'Example Assignment',
          start: '2022-11-10T13:00:00',
          constraint: 'Due date'
        },
        {
          title: 'Example Assignment 2',
          start: '2022-11-16T11:00:00',
          constraint: 'Due Date', // defined below
          color: '#257e4a'
        },
        {
          title: 'No Classes',
          start: '2022-11-22',
          end: '2022-11-26'
        },
        {
          title: 'Example Assignment 3',
          start: '2022-11-29T20:00:00'
        },

        // areas where "Meeting" must be dropped
        {
          groupId: 'availableForMeeting',
          start: '2020-09-11T10:00:00',
          end: '2020-09-11T16:00:00',
          display: 'background'
        },
        {
          groupId: 'availableForMeeting',
          start: '2020-09-13T10:00:00',
          end: '2020-09-13T16:00:00',
          display: 'background'
        },

        // red areas where no events can be dropped
        {
          start: '2020-09-24',
          end: '2020-09-28',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        },
        {
          start: '2020-09-06',
          end: '2020-09-08',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        }
      ]
    });

    calendar.render();
  });

</script>

    margin: 0 auto;
